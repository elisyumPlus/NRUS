<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiriÅŸ EkranÄ±</title>
  <style>
    :root {
      --bg-color: #020617;
      --text-color: #e5e7eb;
      --card-bg: rgba(15, 23, 42, 0.92);
      --input-bg: rgba(15, 23, 42, 0.96);
      --input-border: rgba(148, 163, 184, 0.8);
      --button-bg: linear-gradient(90deg, #6366f1, #a855f7);
      --button-text: #f9fafb;
    }

    .light-theme {
      --bg-color: #eef2ff;
      --text-color: #111827;
      --card-bg: rgba(255, 255, 255, 0.96);
      --input-bg: #eef2ff;
      --input-border: #a5b4fc;
      --button-bg: linear-gradient(90deg, #4f46e5, #a855f7);
      --button-text: #f9fafb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      /* yÄ±ldÄ±zlÄ± arka plan */
      background-image:
        radial-gradient(1px 1px at 10px 20px, rgba(255,255,255,0.7), transparent 50%),
        radial-gradient(1px 1px at 40px 60px, rgba(255,255,255,0.4), transparent 50%),
        radial-gradient(1.2px 1.2px at 130px 80px, rgba(255,255,255,0.5), transparent 50%),
        radial-gradient(2px 2px at 200px 120px, rgba(255,255,255,0.8), transparent 50%),
        radial-gradient(1px 1px at 250px 200px, rgba(255,255,255,0.6), transparent 50%);
      background-size: 250px 250px;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
    }

    body.light-theme {
      background-color: #eef2ff;
      background-image: none;
    }

    .theme-btn,
    .lang-btn {
      position: absolute;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: 0.3s;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .lang-btn {
      top: 20px;
      left: 20px;
      font-size: 18px;
    }

    .theme-btn {
      top: 20px;
      right: 20px;
    }

    .theme-btn:hover,
    .lang-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.8);
    }

    .container {
      width: 380px;
      padding: 26px 26px 24px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.45);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      text-align: center;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: 0.4s;
    }

    .container h2 {
      margin-bottom: 8px;
      font-size: 20px;
    }

    .subtitle {
      font-size: 12px;
      margin-bottom: 18px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      color: var(--text-color);
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.7);
    }

    ::placeholder {
      color: var(--text-color);
      opacity: 0.6;
    }

    button.submit {
      width: 100%;
      padding: 11px;
      margin-top: 14px;
      background: var(--button-bg);
      color: var(--button-text);
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.2s;
    }

    button.submit:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      min-height: 16px;
      white-space: pre-wrap;
    }

    #status.error { color: #fecaca; }
    #status.success { color: #bbf7d0; }
  </style>
</head>
<body>

<button class="lang-btn" onclick="toggleLang()">ðŸ‡¹ðŸ‡· / ðŸ‡¬ðŸ‡§</button>
<button class="theme-btn" onclick="toggleTheme()">Tema</button>

<div class="container">
  <h2 data-lang="tr" id="titleText">GiriÅŸi yapmak iÃ§in anahtarÄ± giriniz</h2>
  <div class="subtitle" id="subtitleText">
    Sisteme eriÅŸim iÃ§in size verilen giriÅŸ anahtarÄ±nÄ± kullanÄ±n.
  </div>
  <input id="keyInput" type="password" placeholder="Anahtar...">
  <button class="submit" id="submitBtn">GiriÅŸ Yap ðŸš€</button>
  <div id="status"></div>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light-theme');
  }

  function toggleLang() {
    const title = document.getElementById('titleText');
    const subtitle = document.getElementById('subtitleText');
    const submitBtn = document.getElementById('submitBtn');
    const current = title.getAttribute('data-lang');

    if (current === 'tr') {
      title.textContent = 'Enter your access key to login';
      subtitle.textContent = 'Use the access key provided to you to enter the system.';
      submitBtn.textContent = 'Login ðŸš€';
      title.setAttribute('data-lang', 'en');
    } else {
      title.textContent = 'GiriÅŸi yapmak iÃ§in anahtarÄ± giriniz';
      subtitle.textContent = 'Sisteme eriÅŸim iÃ§in size verilen giriÅŸ anahtarÄ±nÄ± kullanÄ±n.';
      submitBtn.textContent = 'GiriÅŸ Yap ðŸš€';
      title.setAttribute('data-lang', 'tr');
    }
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBlaglZNm3X2jQRrOPNA9Q6D3nCvjG5VjU",
    authDomain: "nrussystem.firebaseapp.com",
    projectId: "nrussystem",
    storageBucket: "nrussystem.firebasestorage.app",
    messagingSenderId: "907157259049",
    appId: "1:907157259049:web:7a4f4b547803345ce92d38",
    measurementId: "G-95XV7GLF6P"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const keyInput = document.getElementById('keyInput');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl  = document.getElementById('status');

  function setStatus(type, msg) {
    statusEl.classList.remove('error', 'success');
    if (type) statusEl.classList.add(type);
    statusEl.textContent = msg || '';
  }

  async function handleLogin() {
    const key = keyInput.value.trim();
    if (!key) {
      setStatus('error', 'LÃ¼tfen anahtar girin.');
      return;
    }

    setStatus('', 'Anahtar kontrol ediliyor...');

    try {
      const q = query(
        collection(db, 'users'),
        where('accessKey', '==', key)
      );
      const snap = await getDocs(q);

      if (snap.empty) {
        setStatus('error', 'Anahtar bulunamadÄ±. LÃ¼tfen kontrol edin.');
        return;
      }

      const docSnap = snap.docs[0];
      const user = docSnap.data();

      const currentUser = {
        id: docSnap.id,
        name: user.name || '',
        email: user.email || '',
        role: user.role || 'user',
        accessKey: user.accessKey || key
      };

      try {
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
      } catch (e) {
        console.warn('localStorage kaydedilemedi:', e);
      }

      setStatus('success', 'GiriÅŸ baÅŸarÄ±lÄ±, yÃ¶nlendiriliyorsunuz...');

      if (currentUser.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'user.html';
      }
    } catch (err) {
      console.error(err);
      setStatus('error', 'GiriÅŸ sÄ±rasÄ±nda bir hata oluÅŸtu.');
    }
  }

  submitBtn.addEventListener('click', handleLogin);
  keyInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') handleLogin();
  });
</script>

</body>
</html>
